<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Form</title>

    <style>
        /* General Styles */
        body {
            font-size: 18px;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background for the body */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Form Styling */
        .form {
            width: 90%;
            max-width: 400px;
            background-color: whitesmoke;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Heading Section */
        .heading-background {
            text-align: center;
            border-radius: 8px;
            background-color: #007acc;
            color: white;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .heading-background h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Details Section */
        .details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: #fff4e1; /* Subtle background color for form details */
            border-radius: 12px;
            padding: 1.5rem;
        }

        /* Input Styling */
        .userName input, .email input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Input Placeholder Colors */
        input::placeholder {
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form {
                padding: 1rem;
            }

            .heading-background h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="heading-background">
                    <h1>Welcome</h1>
                </div> 
                
                <div class="details">
                    <div class="userName">
                        <input type="text" placeholder="Enter Username" name="userName">
                    </div>   

                    <div class="email">
                        <input type="email" placeholder="Enter your Email" name="email">
                    </div>
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
