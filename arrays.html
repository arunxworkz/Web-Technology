<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>



    <script>
        //homogeneous array - all elements are of same type
        let colors = ["red", "black", "yellow"]
        console.log(colors)
        console.log(colors.length)
        


        //heterogeneous 
        let heterogeneous = ["red", null, undefined, 123456789, true]
        console.log(heterogeneous)



        //adding element at the end of array
        let arr1 = ["red", "black", "yellow"]
        arr1.push("skyblue")
        console.log(arr1)


        //adding element at the begining of array
        arr1.unshift("White")
        console.log(arr1)

        //removing the element from the end of array
        arr1.pop() //removews the last element
        console.log(arr1)

        //removing the element from the bigining of array
        arr1.shift()
        console.log(arr1)

        let arr = ["red", "white" , "black"]
        arr[4] = "orange";
        console.log(arr);

        delete arr[1];
        console.log(arr)

        arr.push("red")
        console.log(arr)

        arr.unshift("yellow"
        )
        console.log(arr)

        arr.reverse()

        console.log(arr)

        
    </script>
</body>
</html>
